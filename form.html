<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form</title>
    
</head>
<body>
    <form action="http://localhost:9000/getDataTable" method="post">
       <table border="1" style="border-collapse: collapse;">
           <tr>
               <td> Enter name:</td>
               <td> <input type="text" name="name" id="name"/></td>
           </tr>
           <tr>
               <td> Enter Birthdate:</td>
               <td><input type="date" name="Birthdate" id="Birthdate"/></td>
           </tr>
           <tr>
               <td> Enter EmailId:</td>
               <td><input type="email" name="email" id="email"/></td>
           </tr>
           <tr>
               <td> Enter Qualification:</td>
               <td><input type="text" name="Qualification" id="Qualification"/><br/></td>
           </tr>
           <tr>
               <td><button type="submit">Submit</button></td>
           </tr>
       </table>    
    </form>
</body>
</html>
